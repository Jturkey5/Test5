<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kyma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin: 1rem;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .email-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="contact-card">
                <h2 class="text-xl font-semibold mb-4">General Inquiries</h2>
                <a href="mailto:contact@kyma.com" class="email-link">
                    <i class="fas fa-envelope mr-2"></i>
                    contact@kyma.com
                </a>
            </div>
            
            <div class="contact-card">
                <h2 class="text-xl font-semibold mb-4">Technical Support</h2>
                <a href="mailto:support@kyma.com" class="email-link">
                    <i class="fas fa-envelope mr-2"></i>
                    support@kyma.com
                </a>
            </div>
        </div>

        <div class="text-center mt-12">
            <a href="index.html" class="text-white opacity-75 hover:opacity-100 transition-opacity">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
